<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if else</title>
  </head>
  <body>
    <script>
      let nillai = prompt('masukan nilai')
      if(nillai >= 90 && nillai <= 100){
          document.write('grade A')
      } else if(nillai >= 80 && nillai <= 90){
          document.write('grade B')
      }else if( nillai >= 70 && nillai <= 80){
          document.write('grade c')
      } else{
          document.write('anda tidak lulus')
      }
    </script>
  </body>
</html>
